<!DOCTYPE html>
<html prefix:dbp="http://dbpedia.org/ontology/"
      prefix:dbp-pp="http://dbpedia.org/ontology/PopulatedPlace/"
      prefix:dbp-prop="http://dbpedia.org/property/"
      prefix:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
      prefix:rdfs="http://www.w3.org/2000/01/rdf-schema#"
      prefix:my="http://janvaclavik.cz/swe/ontology/"
      prefix:schema="http://schema.org/"
      lang="en">
<head>
    <title>Continent</title>
</head>
<body>

<div typeof="dbp:Continent">
    <h1 property="rdfs:label" content="Africa">Africa</h1>
    <div>
        <strong>Total area:</strong> <span property="dbp:areaTotal" datatype="xsd:integer">30370000</span> km<sup>2</sup>
    </div>
    <div>
        <strong>Population density:</strong> <span itemprop="dbp-pp:density" datatype="xsd:decimal">33.7</span> pop. per km<sup>2</sup>
    </div>
    <div>
        <strong>Population:</strong> <span itemprop="dbp-prop:population" datatype="xsd:integer">37445392</span>
    </div>
</div>


</body>
</html>
