<!DOCTYPE html>
<html prefix:dbp="http://dbpedia.org/ontology/"
      prefix:dbp-pp="http://dbpedia.org/ontology/PopulatedPlace/"
      prefix:dbp-prop="http://dbpedia.org/property/"
      prefix:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
      prefix:rdfs="http://www.w3.org/2000/01/rdf-schema#"
      prefix:my="http://janvaclavik.cz/swe/ontology/"
      prefix:schema="http://schema.org/"
      lang="en">
<head>
    <title>Continent</title>
</head>
<body>

<div typeof="dbp:Country">
    <h1 property="rdfs:label" content="Tanzania">Tanzania</h1>

    <div>
        <strong>Continent:</strong> <span property="dbp:Continent">Africa</span>
    </div>
    <div>
        <strong>Total area:</strong> <span property="dbp-pp:areaTotal" datatype="xsd:integer">945087</span> km<sup>2</sup>
    </div>
    <div>
        <strong>GDP nominal per capita:</strong> $<span property="dbp-prop:gdpNominalPerCapita" datatype="xsd:integer">600</span>
    </div>
    <div>
        <strong>Population:</strong> <span property="dbp-prop:populationEstimateYear" datatype="xsd:integer">37445392</span>
    </div>
</div>

</body>
</html>
